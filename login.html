        </ul>

    <div class="container">
        <div class="hello">
            <div class="hword"></div>
        </div> 
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                      <i class="fas fa-user"></i> 
                      <input type="text"placeholder="Username"id="txt_name">  
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i> 
                        <input type="password"placeholder="Password">  
                      </div>
                      <input type="submit" class="btn solid"value="Login"id="login">
                      <p class="social-text">Or sign in with social platforms</p>
                      <div class="social-media">
                          <a href="#" class="social-icon">
                              <i class="fab fa-facebook-f"></i>
                          </a>
                          <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
            
                      </div>
                </form>
            </div>
            <div class="signup-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                      <i class="fas fa-user"></i> 
                      <input type="text"placeholder="Username"required>  
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i> 
                        <input type="email"placeholder="Email"required>  
                      </div>
                      <div class="input-field">
                        <i class="fas fa-lock"></i> 
                        <input type="password"placeholder="Password"required>  
                      </div>
                      <input type="submit" class="btn solid"value="Login">
                      <p class="social-text">Or sign up with social platforms</p>
                      <div class="social-media">
                          <a href="#" class="social-icon">
                              <i class="fab fa-facebook-f"></i>
                          </a>
                          <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
            
                      </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>你新來的是不是?</h3>
                    <p>
                        歡迎加入傻幣大家庭，這裡擁有全世界最豐富的NFT作品，等著你來探索!
                    </p>
                    <button class="btn transparent"id="sign-up-button">Sign Up</button>
                </div>
                
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>我們是一夥的</h3>
                    <p>
                        歡迎回到傻幣!趕快登入查看最新潮、最時尚的NFT商品!
                    </p>
                    <button class="btn transparent"id="sign-in-button">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Loginapp.js"></script>
</body>
</html>
